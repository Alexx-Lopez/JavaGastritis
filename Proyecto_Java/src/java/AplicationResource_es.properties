i_lbl_parrafo1=El Sistema Bibliotecario del Colegio Amigos De Don Bosco pone a disposici\u00f3n de sus usuarios un Sistema Bibliotecario; en donde ofrece los servicios de b\u00fasqueda y localizaci\u00f3n de materiales, mediante el uso del Cat\u00e1logo en L\u00ednea.
